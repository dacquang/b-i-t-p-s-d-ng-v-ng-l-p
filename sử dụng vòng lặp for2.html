<!DOCTYPE html>
<html>
    <body> 
        <h2>JavaScript Loops</h2>
        <p id="demo"></p>
        <script>;
let num = prompt("Enter your number: ");
let total = 0;

for (let i = 1; i <= num; i ++) {
    //phần thân vòng lặp thực hiện tính tổng
    total = total + i;
    alert(total);
}
</script>
    </body>
</html>
